---
person:
  "$type": namespace
  name:
    "$type": text
    "$default": "John Doe"
  email:
    "$name": "E-mail"
    "$type": email
    "$default": "somebody@example.net"
  birth_date:
    "$type": date
  password:
    "$type": password
    "$default": DefaultSecret
  homepage:
    "$type": url
    "$default": "http://myhomepage.com"
  wants_newsletter:
    "$type": boolean
    "$default": true
  newsletter_color:
    $type: color
    $default: "#73ba25"
  address:
    "$type": group
    street:
        "$type": text
    country:
        "$type": select
        "$default": Czech Republic
        "$values":
        - Czech Republic
        - Germany
        - Spain
  computers:
    "$type": edit-group
    "$minItems": 1
    "$maxItems": 4
    "$default":
      - brand: ACME
        disks: []
    "$prototype":
      $type: group
      brand:
        "$name": Brand
        "$default": Dell
        "$type": select
        "$values":
          - ACME
          - Acer
          - Dell
          - Lenovo
      disks:
        "$type": edit-group
        "$minItems": 1
        "$maxItems": 3
        "$prototype":
          $type: group
          type:
            "$name": Type
            "$type": select
            "$values":
              - HDD
              - SSD
          size:
            "$type": text
  projects:
    "$type": edit-group
    "$minItems": 1
    "$name": Project
    "$itemName": ${i} project
    "$default":
      yast2:
        url: https://yast.opensuse.org
    "$prototype":
      "$type": group
      "$key":
        "$type": text
        "$name": Project name
      url:
        "$type": text
      properties:
        "$type": edit-group
        "$minItems": 0
        "$name": Properties
        "$default":
          license:
            GPL
        "$prototype":
          "$type": text
          "$key":
            "$type": text
      platforms:
        "$type": edit-group
        "$minItems": 0
        "$name": Platforms
        "$prototype":
          "$type": text
          "$default":
            - Linux
