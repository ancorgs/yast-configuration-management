---
person:
  "$type": namespace
  name:
    "$type": text
    "$default": "John Doe"
  email:
    "$type": email
  country:
    "$type": select
    "$default": Czech Republic
    "$values":
      - Czech Republic
      - Germany
      - Spain
  computers:
    "$type": edit-group
    "$minItems": 1
    "$maxItems": 4
    "$prototype":
      $type: group
      brand:
        "$default": Dell
        "$type": select
        "$values":
          - ACME
          - Acer
          - Dell
          - Lenovo
      disks:
        "$type": number
        "$default": 1
